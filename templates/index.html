<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
</head>
<body>
    <h1>Login Form</h1>
    <form action="/" method="POST">
        {{ form.csrf_token }}
        {{ form.username.label }}
        {{ form.username }}
        {% for error in form.username.errors %}
            <li style="color:red;">{{ error }}</li>
        {% endfor %}

        {{ form.password.label }}
        {{ form.password }}
        {% for error in form.password.errors %}
            <li style="color:red;">{{ error }}</li>
        {% endfor %}

        <input type="submit" value="Submit">
    </form>
</body>
</html>
